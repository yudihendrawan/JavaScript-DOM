<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latihan ubah warna</title>
  <style>
    body{
      text-align : center;
    }

    .ubah-background{
      background-color : lightblue;
    }

    .kotak{
      width:25px;
      height: 25px;
      margin: 10px auto;
    }
    .merah{
      background-color : red;
    }

    .hijau{
      background-color : green;
    }

    .biru{
      background-color: blue;
    }
  </style>
</head>
<body>
    <h2>Ubah Warna ini dong</h2>
    <button type="button">Tombol pengubah warna</button>

    <br><br>


<div class="kotak merah"></div>
    <input type ="range" name="sMerah" min="0" max="255">

<div class="kotak hijau"></div>
    <input type ="range" name="sHijau" min="0" max="255">

    <div class="kotak biru"></div>
    <input type ="range" name="sBiru" min="0" max="255">


<script src="script.js"></script>
</body>
</html>
